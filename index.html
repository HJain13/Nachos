<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Tv Show</title>
	<link rel="stylesheet" href="simple-grid.css">
	<link rel="stylesheet" href="base.css">
</head>

<body>
	<div id="bg-img"></div>
	<div class="banner">
		<div class="container">
			<div class="row center">
				<div class="col-12 col-12-sm">
					<h1 id="site-title">Nachos</h1>
				</div>
			</div>
			<div class="row center">
				<div class="col-6 col-12-sm" id="search">
					<input type="text" id="userInput" placeholder="Enter Search Query" />
				</div>
				<div class="col-2 col-3-sm hidden" id="season">
					<input type="number" id="userInput2" placeholder="Season" />
				</div>
				<div class="col-4 col-8-sm">
					<button class="toggle" id="movie" onclick="select(1)">Movie</button><button class="toggle tg-right disabled" id="tv"
					    onclick="select(2)">TV Show</button>
				</div>
				<div class="col-2 col-4-sm">
					<button onclick="test()">Submit</button>
				</div>
			</div>
		</div>
	</div>
	<div class="container white hidden" id="data">
		<div class="row center space">
			<div class="col-12">
				<h2 id="name"></h2>
			</div>
		</div>
		<div class="row">
			<div class="col-3 col-6-sm center">
				<img src="" alt="" id="cover">
			</div>
			<div class="col-9 col-12-sm justify">
				<p id="summary"></<p><br>
				<p id="rating"><strong>Rating: </strong></p><br>
				<p id="release_date"><strong>Release Date:</strong></p>
			</div>
		</div>
		<div class="row">
			<div class="col-12 col-12-sm">
				<p id="id"></p>
			</div>
		</div>
	</div>
	<script src="tvinfo.js"></script>

</body>

</html>
